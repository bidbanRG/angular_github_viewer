  
   
  <main>
    
      <header>
    <div class = "header_top">
 <!-- github svg logo providing issues here  -->
        <h1> GitHub Profile Viewer </h1>
   </div> 
   <div class = "input_bar">
       <input type = "text" placeholder="Search user..."  ng-model="searchQuery" />
       <svg class="close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256" width="30px" height="30px" fill-rule="nonzero"><g fill="#fffdfd" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M9.15625,6.3125l-2.84375,2.84375l15.84375,15.84375l-15.9375,15.96875l2.8125,2.8125l15.96875,-15.9375l15.9375,15.9375l2.84375,-2.84375l-15.9375,-15.9375l15.84375,-15.84375l-2.84375,-2.84375l-15.84375,15.84375z"></path></g></g></svg>
  </div>
</header>

  <section class = "users" >
    <a class="card" ng-repeat = "user in users"
       href="#!/profile/{{user.login}}"
    >
      <img src = "{{ user.avatar_url}}" />
      <div class = "card_wrap">
          <h1>{{user.login.substring(0,15)}} </h1> 
          <p>@{{user.login.substring(0,8)}}</p>
  
        <p>  hello everyone...I just love to contribute in projects  </p>
      </div>
       
    </a>
   
  </section>
  </main>
